apiVersion: v1
kind: Service
metadata:
  name: scribe-svc
  namespace: __NAMESPACE__
  labels:
    app: scribe-svc
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: ui-port
  selector:
    app: scribe-pod
  type: "LoadBalancer"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scribe-deploy
  namespace: __NAMESPACE__
  labels:
    k8s-app: scribe-deploy
spec:
  replicas: __SCRIBE_COUNT__
  revisionHistoryLimit: 10
  strategy:
    type: 'RollingUpdate'
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata: 
      labels:
        app: scribe-pod
      namespace: __NAMESPACE__
    spec:
      containers:
      - name: scribe-dock
        image: 297057311379.dkr.ecr.eu-west-1.amazonaws.com/cos-scribe:@imageVersion@
        env:
          - name: CONFIG_LOC
            value: file:/config/,file:/secret/
          - name: MAX_HEAP
            value: __MAX_HEAP__

        args:
          - '-o'
          - __JAVA_ARGS__
          - '--show-command'
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /v2/manage/health
            port: ui-port
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v2/manage/health
            port: ui-port
          failureThreshold: 3
          initialDelaySeconds: 45
          periodSeconds: 10
        ports:
        - containerPort: 8080
          name: ui-port
        resources:
          requests:
            memory: __REQUESTSMEMORY__
            cpu: __REQUESTSCPU__
          limits:
            memory: __LIMITSMEMORY__
            cpu: __LIMITSCPU__
        volumeMounts:
        - mountPath: /var/log
          name: log-volume
        - mountPath: /config
          name: config-volume
        - mountPath: /secret
          name: secret-volume
      - name: splunk-dock
        image: 297057311379.dkr.ecr.eu-west-1.amazonaws.com/custom:splunk
        env:
          - name: APP_FOLDER
            valueFrom:
              configMapKeyRef:
                name: cos-config
                key: splunk_app
          - name: INDEX_NAME
            valueFrom:
              configMapKeyRef:
                name: cos-config
                key: splunk_index
          - name: SOURCE_TYPE
            valueFrom:
              configMapKeyRef:
                name: cos-config
                key: splunk_sourcetype
        volumeMounts:
        - mountPath: /splunk/logs/
          name: log-volume
          readOnly: true

      volumes:
      - name: log-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: cos-config
          items:
          - key: scribe.application.properties
            path: application.properties
            mode: 0755
      - name: secret-volume
        secret:
          secretName: cos-secret
          items:
          - key: scribe.application.properties
            path: application.properties
            mode: 0755